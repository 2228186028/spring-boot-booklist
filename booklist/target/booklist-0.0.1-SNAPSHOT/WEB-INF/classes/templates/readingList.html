<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reading List</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>

<body>
<h2>My Reading List</h2>

<div th:unless="${#lists.isEmpty(books)}">
    <d1 th:each="book : ${books}">
        <dt class = "bookHeadline">
            <span th:text="${book.title}"></span> by
            <span th:text="${book.author}"></span>
            (ISBN: <span th:text="${book.isbn}"></span>)
        </dt>
        <dd calss = "bookDescription">
                    <span th:if="${book.description}"
                          th:text="${book.description}">Description</span>
            <span th:if="${book.description eq null}">
                        No description available</span>
        </dd>
    </d1>
</div>

<div th:if="${#lists.isEmpty(books)}">
    <p> you have no books in your book list </p>
</div>

<hr/>
<h3> Add a book </h3>
<form method="POST">
    <label>Title:</label>
    <label>
        <input type="text" name="title" size="50"/>
    </label><br/>
    <label>Author:</label>
    <label>
        <input type="text" name="author" size="50"/>
    </label><br/>
    <label>ISBN:</label>
    <label>
        <input type="text" name="isbn" size="15"/>
    </label><br/>
    <label>Description:</label><br/>
    <label>
        <textarea name="description" cols="80" rows="5"></textarea>
    </label><br/>
    <input type="submit">
</form>

</body>
</html>
